openapi: 3.0.3
info:
  title: Library API
  version: 1.1.0
  description: STD22079
servers:
  - url: https://library.com
tags:
  - name: Books
    description: Concerns books
  - name: Authors
    description: Concerns author
paths:
  /books:
    get:
      tags:
      - Books
      summary: Get all books
      description: The returned books are ordered by updated datetime.
      operationId: getBooks
      parameters:
        - in: query
          name: bookName
          description: Filter return books by given name
          required: false
          schema:
            type: string
        - in: query
          name: startDate
          description: Filter return books by the start date of releaseDate interval
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: endDate
          description: Filter return books by the end date of releaseDate interval
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: The list of filtered books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    put:
      tags:
      - Books
      summary: Create or update a list of books
      operationId: crupdateBooks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Book'
      responses:
        200:
          description: The list of created or updated books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    delete:
      tags:
      - Books
      summary: Deletes a Book
      description: Deletes a book by Id
      operationId: deleteBook
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Delete successful
  /authors:
    get:
      tags:
      - Authors
      summary: Gets all authors
      description: Returns a list of all authors ordered by their name ascending
      operationId: getAuthors
      parameters:
        - name: authorName
          in: query
          description: Filters by given author name
          required: false
          schema:
            type: string
      responses:
        200:
          description: The list of returned author/s
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
    put:
      tags:
      - Authors
      summary: Create or update an author
      operationId: updateAuthor
      requestBody:
        content: 
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Author'
      responses:
        200:
          description: The list of created or updated author
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Author'
    delete:
      tags:
      - Authors
      summary: Deletes an Author
      description: Deletes an author by Id
      operationId: deleteAuthor
      parameters:
        - name: authorId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Delete successful
components:
  schemas:
    CrupdateBook:
      type: object
      properties:
        id:
          type: string
        bookName:
          type: string
        pageNumbers:
          type: string
        topic:
          type: string
          enum:
            - ROMANCE
            - COMEDY
            - OTHER
        releaseDate:
          type: string
          format: date
    Author:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        sex:
          type: string
          enum:
            - M
            - F
    Book:
      type: object
      properties:
        allOf:
          $ref: "#/components/schemas/CrupdateBook"
        author:
          $ref: "#/components/schemas/Author"